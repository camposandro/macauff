[build-system]
requires = [ "setuptools", "wheel", "oldest-supported-numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "macauff"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "astropy",
    "matplotlib",
    "numpy",
    "pandas",
    "skypy",
    "speclite",
]

[project.optional-dependencies]
test = [
    "pytest-astropy",
    "scipy",
]
docs = [
    "sphinx-astropy",
    "sphinx-fortran",
    "six",
]
